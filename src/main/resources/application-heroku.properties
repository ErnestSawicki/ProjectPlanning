spring.datasource.url=jdbc:h2:mem:promiseDB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.port=${PORT:8080}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

#
# SQL show
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#
# Encoding setup
#
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

#
# Security setup
#
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


logging.level.pl.com.ErnestSawicki.ProjectPlanning.ProjectPlanning.mvc.controllers.UserRegistrationController=trace
logging.level.pl.com.ErnestSawicki.ProjectPlanning.ProjectPlanning.mvc.controllers.UserTasksController=trace